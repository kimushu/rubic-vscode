notifications:
  email:
    on_success: never

sudo: false

language: node_js
node_js:
  - "7"

os:
  - osx
  - linux

cache:
  directories:
    - .vscode-test
    - tools/prebuild-cache

env:
  - ELECTRON_RUN_AS_NODE=1

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi
  - node --version
  - npm --version
  - npm run pretest
  - npm run vscode:prepublish

script:
  - rmdir .vscode-test || echo "[INFO] Using cached VSCode binary"
  - npm run test:offline
